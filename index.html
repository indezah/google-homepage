<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>Google</title>
    <style>
        body {
            font-family: arial;
        }

        #nav {
            font-size: 14px;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            width: 99vw;
        }

        #nav li {
            list-style-type: none;
            padding: 10px 8px 10px 8px;
        }

        #nav img {
            height: 30px;
            border-radius: 100px;
        }

        #main {
            display: flex;
            width: 99vw;
            height: 50vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #main img {
            padding: 30px;
        }

        #search {
            font-size: 16px;

            width: 550px;
            height: 40px;
            border-radius: 40px;
            border: 0.5px solid rgb(218, 218, 218);
            padding-left: 50px;
        }

        #search:hover {
            box-shadow: 0px 2px 5px rgb(155, 155, 155);
        }

        #search:focus {
            outline: none !important;
        }

        .search {
            position: relative;
        }

        #glass {
            opacity: 0.5;
            font-size: 20px;
            position: absolute;
            left: 15px;
            top: 12px;
        }

        #mic {
            opacity: 0.5;
            font-size: 20px;
            position: absolute;
            right: 15px;
            top: 12px;

        }
        .buttons{
            margin-top: 20px;
        }
        .buttons > *{
            font-size: 14px;
            color: rgb(63, 63, 63);
            background-color: rgb(243, 243, 243);
            padding: 10px 15px 10px 15px;
            margin: 5px;
            border: 0;
            border-radius: 5px;
           
        }
    </style>
</head>

<body>

    <nav id="nav">
        <li>Gmail</li>
        <li>Images</li>
        <li><span class="material-icons">apps</span></li>
        <li id="dp"><img src="dp.png" alt="dp"></li>
    </nav>
    <section id="main">
        <img src="/googlelogo_color_272x92dp.png" alt="Google">
        <div class="search"><span id="glass" class="material-icons">search</span>
            <input id="search" autocomplete="off" type="text">
            <span id="mic" class="material-icons">mic</span>
        </div>
        <div class="buttons"><button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </section>
    <section class="end">
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
     

    <title>Google</title>
    <style>
        body{
            font-family: arial;
        }
        #nav{
            font-size: 14px;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            width: 99vw;
        }
        #nav li{
            list-style-type: none;
            padding: 10px 8px 10px 8px;
        }
        #nav img{
            height: 30px;
            border-radius: 100px;
        }
       
    </style>
</head>
<body>
   
    <nav id="nav">
        <li>Gmail</li>
        <li>Images</li>
        <li><span class="material-icons">apps</span></li>
        <li id="dp"><img src="dp.png" alt="dp"></li>    
    </nav>
</body>
</html>
